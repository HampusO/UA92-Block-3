<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GN Rings | Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* Ensure full-height layout */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Make content section flexible */
    .content {
      flex: 1;
    }

    /* Footer styling */
    .footer {
      position: relative;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: gold;
      text-align: center;
      padding: 10px 0;
    }

    /* Button styling */
    .btn-primary {
      background-color: gold;
      color: black;
      border: none;
    }

    .btn-primary:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="Logo.jpg" alt="Smart Rings Logo" height="40"> 
        <span class="navbar-brand-text">GN Rings</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="basket.html">Basket (<span id="basket-count">0</span>)</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="content">
    <section class="py-5">
      <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">If you have any issues, feel free to contact us and our team will try to sort the problem.</p>
        
        <!-- Contact Form -->
        <form id="contactForm" class="mt-4">
          <!-- Name Input -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>

          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>

          <!-- Message Input -->
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 GN Rings</p>
  </footer>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- External JavaScript File -->
  <script src="java.js"></script>

</body>
</html>
