<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GN Rings | Basket</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="Logo.jpg" alt="Smart Rings Logo" height="40">
        <span class="navbar-brand-text">GN Rings</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="basket.html">Basket (<span id="basket-count">0</span>)</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Basket Section -->
  <main class="content py-5 container">
    <h1 class="text-center">Your Basket</h1>
    <div class="row" id="basket-items"></div>
    
    <h3 class="text-center mt-4">Total Price: Â£<span id="total-price">0.00</span></h3>
    <div class="text-center">
      <button class="btn btn-danger mt-3" onclick="clearBasket()">Clear Basket</button>
    </div>

    <!-- Checkout Section -->
    <div class="checkout mt-5">
      <h2 class="text-center">Checkout</h2>
      <form id="checkout-form" class="mt-3">
        <!-- User Details -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>

        <!-- Payment Details -->
        <div class="mb-3">
          <label for="card-number" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="card-number" required>
        </div>
        <div class="mb-3">
          <label for="expiry-date" class="form-label">Expiry Date</label>
          <input type="month" class="form-control" id="expiry-date" required>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" required>
        </div>

        <!-- Checkout Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success">Place Order</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer text-center mt-4">
    <p>&copy; 2025 GN Rings</p>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- External JavaScript File -->
  <script src="java.js"></script>
</body>
</html>
